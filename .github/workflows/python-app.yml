on:
  release:
    types: [published]

name: Release Python Package and Windows Executable

jobs:
  build:
    permissions: write-all
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pyinstaller
          pip install -e .

      - name: Find rawtoaces folder
        id: paths
        shell: python
        run: |
          import os
          import colour.characterisation.datasets.rawtoaces as r
          path = r.__path__[0]
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"rawtoaces={path}\n")

      - name: Build executable
        run: py -m PyInstaller --noconfirm --onefile --noconsole --name="Raw2Film" --add-data "${{ steps.paths.outputs.rawtoaces }};colour/characterisation/datasets/rawtoaces" src\raw2film\gui.py


      - name: Upload package and exe to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/raw2film-*.tar.gz
            dist/Raw2Film.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
